name: Test Self-Hosted EC2 Runner

on:
  push:
    branches:
      - "main"

jobs:
  test-ec2-runner:
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Debug info
        run: |
          echo "Runner name: ${{ runner.name }}"
          echo "Runner OS: ${{ runner.os }}"
          echo "User: $(whoami)"
          echo "Shell: $SHELL"
          uname -a
