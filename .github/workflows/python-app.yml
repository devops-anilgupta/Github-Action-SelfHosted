name: Run Python Script on EC2

on:
  push:
    branches: [main]

jobs:
  run-python:
    runs-on: self-hosted

    steps:
      - name: ✅ Step 1 - Checkout repo
        uses: actions/checkout@v4

      - name: ✅ Step 2 - Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ✅ Step 3 - Verify Python & pip
        run: |
          echo "Python Version:"
          python3 --version || echo "❌ Python not found"
          echo "Pip Version:"
          pip3 --version || echo "❌ Pip not found"

      - name: ✅ Step 4 - Install dependencies
        run: |
          echo "Installing requests..."
          pip3 install requests || echo "❌ Failed to install requests"

      - name: ✅ Step 5 - Echo EC2 IP addresses
        run: |
          echo "🌐 EC2 Private IP: $(hostname -I)"
          echo "🌍 EC2 Public IP: $(curl -s ifconfig.me || echo '❌ Failed to fetch public IP')"

      - name: ✅ Step 6 - Run the Python script
        run: |
          echo "📁 Current directory: $(pwd)"
          echo "📄 Files in directory:"
          ls -la
          echo "▶️ Running script..."
          python3 my_script.py || echo "❌ Python script failed"
