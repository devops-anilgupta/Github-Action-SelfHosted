name: Test Self-Hosted EC2 Runner

on:
  push:            # Trigger on any code push to any branch
    branches:
      - "main"

jobs:
  test-ec2-runner:
    runs-on: self-hosted  # Use your self-hosted EC2 runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print hostname
        run: |
          echo "Hostname:"
          hostname

      - name: Print OS details
        run: |
          echo "OS Info:"
          uname -a

      - name: Show runner name
        run: |
          echo "Runner Name: ${{ runner.name }}"

      - name: Show current directory
        run: |
          echo "Working Directory:"
          pwd

      - name: Print date/time
        run: |
          echo "Current Date/Time:"
          date

      - name: List files in directory
        run: |
          echo "Files in repo:"
          ls -al
