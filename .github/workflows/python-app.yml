name: Run Python Script on EC2

on:
  push:
    branches: [main]

jobs:
  run-python:
    runs-on: self-hosted

    steps:
      - name: âœ… Step 1 - Checkout repo
        uses: actions/checkout@v4

      - name: âœ… Step 2 - Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: âœ… Step 3 - Verify Python & pip
        run: |
          echo "Python Version:"
          python3 --version || echo "âŒ Python not found"
          echo "Pip Version:"
          pip3 --version || echo "âŒ Pip not found"

      - name: âœ… Step 4 - Install dependencies
        run: |
          echo "Installing requests..."
          pip3 install requests || echo "âŒ Failed to install requests"

      - name: âœ… Step 5 - Echo EC2 IP addresses
        run: |
          echo "ğŸŒ EC2 Private IP: $(hostname -I)"
          echo "ğŸŒ EC2 Public IP: $(curl -s ifconfig.me || echo 'âŒ Failed to fetch public IP')"

      - name: âœ… Step 6 - Run the Python script
        run: |
          echo "ğŸ“ Current directory: $(pwd)"
          echo "ğŸ“„ Files in directory:"
          ls -la
          echo "â–¶ï¸ Running script..."
          python3 my_script.py || echo "âŒ Python script failed"
