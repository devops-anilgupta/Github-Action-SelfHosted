name: Test Self-Hosted Windows Runner

on:
  push:
    branches:
      - "main"

jobs:
  test-windows-runner:
    runs-on: [self-hosted, windows]
    steps:
      - name: Debug info
        shell: powershell
        run: |
          Write-Host "Anil-->Runner name: ${{ runner.name }} --- hurrey!!!"
          Write-Host "Runner OS: ${{ runner.os }} "
          Write-Host "User: $env:USERNAME"
          Write-Host "Shell: $PSVersionTable.PSEdition"
          Write-Host "OS Version:"
          systeminfo | Select-String "OS Name","OS Version"
