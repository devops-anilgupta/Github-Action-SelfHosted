name: Test Self-Hosted Runner

on:
  push:
    branches:
      - "**"

jobs:
  test-ec2-runner:
    runs-on: [self-hosted, Linux, X64]
    steps:
      - name: Debug runner environment
        run: |
          echo "Runner name: ${{ runner.name }} "
          echo "Runner OS: ${{ runner.os }}"
          echo "User: $(whoami)"
          echo "Shell: $SHELL"
          echo "Current directory: $(pwd)"
          uname -a
