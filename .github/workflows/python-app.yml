name: Run Python Script on EC2

on:
  push:
    branches: [main]

jobs:
  run-python:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip3 install requests

      - name: Echo EC2 instance IP address
        run: |
          echo "🌐 EC2 Private IP Address: $(hostname -I)"
          echo "🌍 EC2 Public IP Address: $(curl -s ifconfig.me)"

      - name: Run the Python script
        run: python3 my_script.py
